<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br>
		<label for="male">male</label>
		<input type="radio" required name="gender" value="male" id="male">
		<label for="female">female</label>
		<input type="radio" required name="gender" value="female" id="female"><br>
			<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" required><br>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
